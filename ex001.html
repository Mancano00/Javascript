<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex001</title>
    <style>
        .estilo{
            padding: 20px;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h1>Exercício 001-Alterando o cor de fundo da pagina</h1>
    <button class="estilo" onclick="botao1()">Botão 1</button>
    <button class="estilo" onclick="botao2()">Botão 2</button>
    <button class="estilo" onclick="botao3()">Botão 3</button>
</body>
<script>
    function botao1(){
        alert("Você clicou no botão 1 e deixou a tela vermelha")
        document.body.style.backgroundColor = "red"
    }
    function botao2(){
        alert("Você clicou no botão 2 e deixou a tela verde")
        document.body.style.backgroundColor = "green"
    }
    function botao3(){
        alert("Você clicou no botão 3 e deixou a tela azul")
        document.body.style.backgroundColor = "blue"
    }
</script>
</html>
